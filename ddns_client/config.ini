# ===================================================================================
# 客户端配置文件: config.ini
# -----------------------------------------------------------------------------------
# 说明:
# - 这是客户端的配置文件，每个客户端实例都需要一个独立的config.ini。
# - 核心认证信息 (server_url, username, secret_token) 是所有命令都必需的。
# - 域名信息 (domain_name, rr) 仅在运行更新守护进程时(-update或默认操作)需要。
# ===================================================================================
[client]
# DDNS 服务端的完整 URL 地址
# 示例: http://123.45.67.89:9876
server_url = http://YOUR_ECS_PUBLIC_IP:9876

# 您在这个系统中的用户名 (必须与服务端 users.json 中的配置匹配)
username = okrj

# 您这位用户的专属认证密钥 (必须与服务端 users.json 中的配置匹配)
secret_token = a-very-strong-and-unique-token-for-okrj

# -----------------------------------------------------------
# 以下配置仅在运行IP更新时 (-update 或默认操作) 需要
# -----------------------------------------------------------

# 您希望注册和更新的主域名
# 示例: example.com
domain_name = anxinred.com

# 您希望注册和更新的主机记录 (例如 'www', 'nas', 或 '@')
# 示例: home
rr = homehost

# 检查公网 IP 的时间间隔（秒）
check_interval_seconds = 300